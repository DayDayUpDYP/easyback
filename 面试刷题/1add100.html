<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body></body>
  <script>
    function mySetInterval(fn, millisec) {
      function interval() {
        setTimeout(interval, millisec);
        fn();
      }
      setTimeout(interval, millisec);
    }

    // key等于几，数组前key的数都为1，然后下一个数就是前key个数的和。
    function fn(key, index) {  
      if (index < key) return 1;
      let res = null;
      // 重点
      for (let i = key; i > 0; i--) {
        //前key个数的和
        res += fn(key, index - i);
      }
      return res;
    }




  
  </script>
</html>
